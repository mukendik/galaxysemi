<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg id="svgElem" width="100%" height="100%" version="1.1" viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:drag="http://www.codedread.com/dragsvg"
    onload="initialize(); initializeDraggableElements(); enableDrag(document.getElementById('widget'));"
    onmouseup="mouseUp(evt)"
    onmousemove="mouseMove(evt)"
    >

<title id="titleElem">SVG Clicking</title>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script id="draggableLibrary" xlink:href="clicksvg.js" />

<!-- rect id="background" x="0" y="0" width="1000" height="3000" fill="blue" stroke="red" /-->

	<defs>
		<mask id="mask1" x="0" y="0" width="100%" height="100%" >
			<circle cx="0" cy="0" r="50" style="stroke:none; fill: #FFFFFF"/>
		</mask>
    </defs>

<!-- g id="square" drag:enable="true" transform="translate(1000,1000)" >
    <rect x="0" y="0" width="600" height="600" fill="white" stroke="black" stroke-width="10" />
    <circle id="nugget" cx="0" cy="0" transform="translate(  300,300)" r="100" fill="black" 
        stroke="red" stroke-width="10" drag:enable="true" fill-opacity="0.5" />
    <g id="hole" drag:enable="true" transform="translate(100,100)">
        <circle id="rock" cx="0" cy="0" r="90" fill="grey" />
        <rect id="widget" transform="translate(  -20  )" fill="black" width="40" height="50"/>
    </g>
</g -->

<!-- g id="ZONE1" drag:enable="true" transform="translate(50, 50)">
	<text x="0" y="0" style="font-size:120; fill:white">1</text> 
</g -->

	<g transform="translate(50 50) rotate(45)" style="mask: url(#mask1)">
		<!-- use xlink:href="#red" / -->
		<!-- style="fill:url(#red)" -->
		
		<path zoneid="5" d="M 0 0 l 100 0 a 100 100 0 0 0 -100 -100 Z" fill="#ff0000" />
		
		<path zoneid="4" d="M 0 0 l 0 -100 a 100 100 0 0 0 -100 100 Z" fill="#00A400" />

		<path zoneid="3" d="M 0 0 l -100 0 a 100 100 0 0 0 100 100 Z" fill="#0000FF" />

		<path zoneid="2" d="M 0 0 l 0 100 a 100 100 0 0 0 100 -100 Z" fill="#FF00A5" />

		<circle zoneid="1" fill="#FFA800" cx="0" cy="0" r="20" />
		
	</g>
	
	<circle id="background" drag:enable="true" cx="50" cy="50" r="50" fill="none" stroke="black" />
	

<!-- text id="raw" x="200" y="2800" font-size="60" fill="white">Drag stuff around</text -->

</svg>
