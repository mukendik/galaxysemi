#
# GEXDB CONFIGURATION FILE
# 

[InstallOptions]
GexCreateDbOnly=1

[GexDbConfiguration]
GexServerStatus=<master or slave>
GexServerId=<1 for master, 2 or more for slave>
GexAdminName=gexdb
GexAdminPwd=gexadmin
GexUserName=gexdb_user
GexUserPwd=gexuser
GexReplicationName=gexdb_rep
GexReplicationPwd=gexreplication
GexBinLogName=gexdb-bin-log
GexMasterHost=<master hostname or IP>
GexMasterPort=3306
# host id for replication
GexSlaveHost=<slave hostname or IP>

[TaskConfiguration]
# purge configuration
GexPurgeSplitlotSamplesAfterNbDays=30
GexPurgeSplitlotStatsAfterNbDays=180
GexPurgeSpitlotEntryAfterNbDays=360
GexPurgeHour=00:00
GexPurgeEvery=Su

# CheckAndRepair database from MySQL function
GexCheckAndRepairHour=03:00
GexCheckAndRepairEvery=Su