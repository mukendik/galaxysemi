<head>
<script language="javascript">

function loadTestersPage()
{
  // Load Tester page of the day: t-YYYYMMDD.htm
  var strTesterPage
  var today = new Date()
  var month = today.getMonth()+1
  var year = today.getYear()
  var day = today.getDate()
  if(day < 10) day = "0" + day
  if(month < 10) month= "0" + month 
  if(year < 1000) year+=1900
  strTesterPage= "t-" + year + month + day + ".htm"

  window.location = strTesterPage; 			
  return true; 			 
}

</script>
<title>Quantix-Monitoring Status page</title></head>

<body onload="loadTestersPage()">
</body>

</html>
