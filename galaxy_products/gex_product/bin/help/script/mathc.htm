    <td width="650" valign="top" align="left">
      <pre>var log10(const x)
</pre>
      <p>Calculates the base 10 logarithm of <i>x</i>. <i>x</i> must greater
      than 0.</p>
      <p>Example:</p>
      <pre>x = log10(1000);	// x = 3
x = log10(0.01);	// x = -2</pre>
