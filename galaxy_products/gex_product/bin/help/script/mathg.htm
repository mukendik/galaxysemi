    <td width="650" valign="top" align="left">
      <pre>var sqrt(const x)
</pre>
      <p>Calculates the non-negative square root of <i>x</i>.<i>x</i> must be
      greater or equal to 0.</p>
      <p>Example:</p>
      <pre>var x1 = 64;
x = sqrt(x1);	// x = 8
x = sqrt(81);	// x = 9</pre>
