      <pre>var max(const x, const y)
</pre>
      <p>Returns the larger of the two values <i>x</i> and <i>y</i>.</p>
      <p>Example:</p>
      <pre>var x1 = 10;
var x2 = 20;
x = max(x1,x2);	// x = 20</pre>
